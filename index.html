<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wild Bugs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <audio id="audio-sounds" src="sounds/NFF-throw-03.mp3"></audio>
  <audio loop id="audio-bcg" src="sounds/POL-snowy-hill-short.mp3"></audio>
  <div id="end" class="hidden overlay">
    <h1>Out of lives!</h1>
    <button id="btn-again">Play again</button>
  </div>
  <h1 class="title">Wild Bugs</h1>
  <section class="panel">
    <div class="row">
      <ul id="hearts">
      </ul>
      <div class="sound-ctrl">
        <img id="music" src="images/music-note.png" />
        <img id="sounds" src="images/speaker.png" />
      </div>
    </div>
    <div class="level">
      Level: <span id='level-num'>1</span>
    </div>

  </section>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>

</html>
